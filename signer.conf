hsmLibraries = [{
        type = GEMALTO_HSM
        jars = ["/usr/safenet/lunaclient/jsp/lib/LunaProvider.jar"]
        sharedLibDir = "/usr/safenet/lunaclient/jsp/lib/"
    }]

signingKeys = {
	"identity-manager-signing-key" = {
		alias = "cordaidentitymanagerca"
		type = GEMALTO_HSM
			credentials = {
				keyStore="tokenlabel:hsm2par2"
				password="12345678"
			}
	},
	"network-map-signing-key" = {
		alias = "cordanetworkmap"
		type = GEMALTO_HSM
			credentials = {
				keyStore="tokenlabel:hsm2par2"
				password="12345678"
			}
	}
}

signers = {
	"CRL" = {
		crlDistributionPoint = "http://host.docker.internal:10000/certificate-revocation-list/doorman"
		signingKeyAlias = "identity-manager-signing-key"
		updatePeriod = 9000
		type = CRL
  	    schedule {
            interval = 1d
        }
    	serviceLocation = [
            {			
                host = "host.docker.internal"
			    port = 5152
			    reconnect = true
			    ssl = {
                    keyStore = {
                        location = "./certificates/corda-ssl-signer-keys.jks"
                        password = "password"
                    }
                    trustStore = {
                        location = "./certificates/corda-ssl-trust-store.jks"
                        password = "trustpass"
                    }
				    validate = true
			    }
			    verbose = false
            }
		]
	}
	"CSR" = {
		crlDistributionPoint = "http://host.docker.internal:10000/certificate-revocation-list/doorman"
		signingKeyAlias = "identity-manager-signing-key"
		validDays = 365
		type = CSR
 	    schedule = {
            interval = 1m
        }
        serviceLocation = [
            {
                host = "host.docker.internal"
			    port = 5151
			    reconnect = true
			    ssl = {
				    keyStore = {
					    location = "./certificates/corda-ssl-signer-keys.jks"
					    password = "password"
				    }
				    trustStore = {
					    location = "./certificates/corda-ssl-trust-store.jks"
					    password = "trustpass"
				    }
				    validate = true
			    }
			    verbose = false
            }
		]
	}
	"NetMap" = {
		signingKeyAlias = "network-map-signing-key"
		type = NETWORK_MAP
   	    schedule = {
            interval = 1m
        }
        serviceLocation = [
            {
                host = "host.docker.internal"
			    port = 5150
			    reconnect = true
			    ssl = {
				    keyStore = {
					    location = "./certificates/corda-ssl-signer-keys.jks"
					    password = "password"
				    }
				    trustStore = {
					    location = "./certificates/corda-ssl-trust-store.jks"
					    password = "trustpass"
				    }
				    validate = true
			    }
			    verbose = false
            }
		]
	}
	"Params" = {
		signingKeyAlias = "network-map-signing-key"
		type = NETWORK_PARAMETERS
 	    schedule {
            interval = 1m
        }
        serviceLocation = [
            {			
                host = "host.docker.internal"
			    port = 5150
			    reconnect = true
			    ssl = {
				    keyStore = {
					    location = "./certificates/corda-ssl-signer-keys.jks"
					    password = "password"
				    }
                    trustStore = {
                        location = "./certificates/corda-ssl-trust-store.jks"
                        password = "trustpass"
                    }
				    validate = true
			    }
			    verbose = false
            }
		]
    }
}

